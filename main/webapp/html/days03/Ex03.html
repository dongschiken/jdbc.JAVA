<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
</head>
<body>
<pre>
	1. 이미지 맵(map) 태그 - 이미지의 맵을 정의하는 태그
	2. 이미지를 클릭 가능한 영역 -> 다른 작업 수행
	3. map, area(클릭 가능한 영역) 태그를 만들어서 사용한다.
		usemap 속성설정
	
	// on으로 시작하는 속성은 이벤트를 처리하는 속성	(on으로 시작하는 속성은 값에 javascript함수만 올 수 있다.)
<script>
	function myAlert(){
		alert("커피 영역을 클릭했습니다.");
	}	
</script>
</pre>
<img usemap="#workmap" alt="work" src="../images/workplace.jpg" type="image/x-icon">

<map name="workmap">
	<area alt="computer" shape="rect" coords="34,44,270,350" href="Ex03_computer.html">
	<area alt="phone" shape="rect" coords="290, 172, 333, 250" href="Ex03_phone.html">
	<area alt="coffee" shape="circle" coords="337,300,44" href="Ex03_coffee.html" onclick="myAlert()">
</map>

</body>
</html>
