<!DOCTYPE html>
<html>
<head>
<!-- 10번 시험 치니까 내일까지 외우기 -->
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	ul{
		/* border: solid 1px blue; */
		background-color: #333;
		list-style-type: none;
		padding: 0;
		margin: 0;
		
		overflow: hidden;
	}	
	/* 만약 float: left를 주고나면 overflow: hidden을 줘야한다. */
	/* ul태그 안에 있는 li태그 안에있는 a태그 */
	ul li a{
		color: white;
		text-decoration: none;
		/* border: 1px solid red; */
		display: block;
		text-align:center;
		padding: 16px;
	}

	/* nth-child(even) (odd)짝수 (even)홀수 지정해서 값을 매길 수 있다. (1)을 넣으면 1번만 값을 매긴다.  */
	ul li:nth-child(1){
		background-color: red;
	}
	ul li{
		float: left;
	}
	
	
</style>
<style>
	/* active가 현재 보여주고 있는 메뉴로 가정  */
	/* class="active" 가지면 활성화된 메뉴 */
	/* ul li a.class이름 */
	ul li a.active{
		background-color:#04AA6D;
		color:white;
	}
	/* hover는 마우스 올리면 색 변하게 하는 코드 // not을 붙여서 class이름 붙이면 그 클래스에 해당하는 속성은 색변하지 않게 한다. */
	ul li a:hover:not(.active){
		color: orange;
		background-color: #111;
		
	}
	
	/* ul li:nth-child() */
	/* last-child가 붙으면 마지막 요소 */
	ul li:last-child{
		float: right;
	}
</style>
</head>
<body>
	
<ul id="main">
	<li><a href="#">Home</a></li>
	<li><a href="#" class="active">News</a></li>
	<li><a href="#">Contact</a></li>
	<li id="main_last_li"><a href="#">About</a></li>
</ul>
<br><br><br>

<span>a</span>
</body>
</html>
