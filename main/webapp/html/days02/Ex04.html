<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 	body{

</style>
</head>
<body>
	<h3> html 색상 - 미리 정의된 색상명(140가지), RGB, HEX, HSL(HSLA), RGBA </h3>
	<!-- color : 텍스트 색상 -->
	<!-- background-color : 배경색 -->
	<!-- HEX : #00(레드) 00(그린) 00(블루)  -->
	<!-- RGB : ( 0(레드), 0(그린), 0(블루) ) -->
	<h1 style="color: gray; background-color: RGB(255, 0, 0); border: solid 1px #0000FF" >Lorem ipsum dolor ist amet.</h1>

	<hr color="red" width="150px" align="right">
	<!-- %단위를 사용할때는 항상 기준이 있다. => body 너비의 50% -->
	<hr color="#0000FF" width="50%">
</body>
</html>
