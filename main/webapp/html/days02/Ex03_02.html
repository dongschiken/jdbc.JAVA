<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
	int i = 10;
	System.out.println( i );
	int j = 20;
	System.out.println( j );
	</p>
	
	<!-- pre : 미리 서식이 지정된 텍스트, preformatted text
		 공백, 줄바꿈이 유지되더라.
	 -->
	<pre style="font-size: 10px">
		<h3>고정너비글꼴</h3>
	int i = 10;
	System.out.println( i );
	int j = 20;
	System.out.println( j );
	</pre>
	
	<xmp> <!-- xmp태그 수업정리용으로 사용 -->
		<h3>고정너비글꼴</h3>
	int i = 10;
	System.out.println( i );
	int j = 20;
	System.out.println( j );
	</xmp>
	
</body>
</html>
