<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="Generator" content="eclipse IDE">
  <meta name="Author" content="dongs">
  <meta name="Keywords" content="html, tag, css">
  <meta name="Description" content="html 구조 설명">
  <!-- 메타태그 + html 문자 엔터티 파악  -->
<title>html 기본구조</title>
</head>
<body>
	<h3>html 기본 구조</h3>
		<!--  
			<!DOCTYPE html> !가 붙으면 선언문 : html5 문서임을 나타낸다.
			<html>			html문서에서 루트(최상위) 엘리먼트(요소)
							html문서의 시작 ~ 끝 (모든 요소의 부모 요소)
			<head>			html 요소의 자식요소
							html 문서에 대한 메타정보가 포함되어 있다.
			<meta charset="UTF-8"> 인코딩 정보를 포함
			<title>Insert title here</title> 제목을 지정하는 태그
											 브라우저의 제목 표시줄 또는 페이지 탭에 표시
			</head>
			<body>			html 요소의 자식요소
							(필수 태그)
							화면에 표시되는 모든 내용( 콘텐츠 )에 대한 컨테이너 역할
							
			</body>
			</html>
		-->
		<!-- html요소 -> 시작태그 + 내용( 콘텐츠 ) + 종료태크로 정의한다.
			 내용이 없는 빈 요소 => 내용이 없는 태그도 있고, 빈요소는 종료태그가 없다. 
		-->
		<!-- 공백처리, 줄바꿈(개행)하기 위해서는 html 예약된 문자를 사용해야 한다. -> html 엔터티 대체해서 사용  
		엔터티 형식 : &entity_name;
				   &entity_number;
		&nbsp; : non-breaking space
		-->
		1조 &nbsp; &#160; 팀 
		긴진성
		<br>
		<br></br>
		<br />
		
		
		
		
		유					진<br> 
		<류영은><br> 
		&lt;h3&gt;third-level heading tag<br>
		김영진<br> 
		한재호<br> 
		&amp;조연화<br> 
		&copyright;이시은<br>
</body>
</html>
