<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3> html 서식 요소 </h3>
	<ol type="1">
		<li><b>굵은 텍스트</b></li>
		<li><strong>엄청 매우 중요한 텍스트</strong></li>
		<!-- italic 기술용어, 생각 등등 -->
		<li><i>기울임꼴 텍스트</i></li>
		<!-- emphasized 기울임꼴 -->
		<li><em>강조된 텍스트</em></li>
		<!-- 강조 표시, 노랑색 배경색 -->
		<li><mark>텍스트</mark></li>
		<li><small>텍스트</small></li>
		<!-- 삭제된 텍스트 (del) -->
		<li><del>텍스트</del></li>
		<!-- 삽입된 텍스트 (ins) -->
		<li>텍<ins>스</ins>트</li>
		<!-- 아래첨자 텍스트 정의 -->
		<li>H<sub>2</sub>0</li>
		<!-- 위첨자 텍스트 정의 -->
		<li>2<sup>3</sup></li>
		<li>텍스트</li>
	</ol>
</body>
</html>
