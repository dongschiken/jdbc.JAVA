<!DOCTYPE html>
<html>
<head>

<body>
	<button id="btn1" type="button" onclick="display()">Hide</button>
	<div id="demo" style="border: solid 1px gray">
		<h3>안녕하세요. 홍길동입니다.</h3>
		<br>
		<p>안녕하세요. 홍길동입니다.</p>
		<br>
		<div>안녕하세요. 홍길동입니다.</div>
		<br> 안녕하세요. <span>홍길동</span>입니다.<br>
	</div>
<script>
// 1. js 이벤트 처리 : on이벤트명 속성 사용방법
// 2. js 이벤트 처리 : 
	
	var btn1 = document.getElementById("btn1");
	/* alert( btn1 ); */
	console.log(btn1);
					// 익명함수
	var sw = false;
	btn1.onclick = function(){
		/* var btnText = btn1.innerText; */
		var demoDiv = document.getElementById("demo");
		// js 삼항연산자 ? :
		btn1.innerText = sw ? "Hide" : "Show";
		demoDiv.style.display = sw ? "block" : "none";
		sw = !sw;
		
	};
</script>
