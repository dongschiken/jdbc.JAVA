		margin: 0;
		font-family: Arial;
	}
	.hero-image{
		height: 500px;
		background: url('../images/img_man.jpg') no-repeat;
		background-size: cover;
		position: relative;
	}
	.hero-image > .hero-text{
		color: white;
		position: absolute;	
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
	}
</style>

<!-- div 다양한 배경 속성을 사용하여 히어로 이미지(텍스트 포함된 큰 이미지)를 만들고 원하는 위치에 배치하는 예제 -->
<div class="hero-image">
	<div class="hero-text">
