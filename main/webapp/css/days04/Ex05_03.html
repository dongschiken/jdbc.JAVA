<style>
	div{
		width: 150px;
		height: 120px;
		border: 1px solid;
		background: url('../images/img_flwr.gif') no-repeat;
	}
	
	div#div2{
		background-size: contain;
	}
	div#div3{
		background-size: cover;
	}
</style>

<body>
<pre>
	[background-size 속성값]
	1. contain: 배경 이미지의 크기를 최대한(맞춰서) 크게 조정한다.
	2. cover  : 콘텐츠 영역이 배경 이미지로 완전히 덮이도록 배경이미지의 크기를 조정한다. 배경 이미지의 일부가 배경위치 지정 영역에서 보이지 않을 수 있다.
</pre>
