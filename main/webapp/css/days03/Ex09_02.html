<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon"
	href="http://localhost/webPro/images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
<style>
	*{
		box-sizing: border-box;
		
	}
	body{
		font-family: Arial;
		border: 1px solid red;
		padding: 20px;
		
		max-width: 800px;
		margin: 0 auto;
		height: 100%;
	}
	.row::after{
		content: "";
		clear: both;
		display: table;	
	}
</style>
<style>
	.side{
		float: left;
		width: 15%;
		margin-top: 10px;
		
	}
	.middle{
		float: left;
		width: 70%;
		margin-top: 10px;
	}
	.middle .bar-container{
		width: 100%;
		background-color: #f1f1f1;
		text-align: center;
		color: white;
	}
	.right{
		text-align: right;
	}
	
</style>

<style>
	.bar-1{
		background-color: red;
		height: 18px;
		width: 1%;
	}
	.bar-2{
		background-color: green;
		height: 18px;
		width: 1%;
	}
	.bar-3{
		background-color: blue;
		height: 18px;
		width: 1%;
	}
	.bar-4{
		background-color: yellow;
		height: 18px;
		width: 1%;
	}
	
	
</style>
</head>
<body>
<h3>설문조사 - 막대그래프</h3>
	<div class="row">
		<div class="side">
			<div>1 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-1"></div>
			</div>
		</div>
		<div class="side right">
			<div>1</div>
		</div>

	</div>

	<div class="row">
		<div class="side">
			<div>2 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-2"></div>
			</div>
		</div>
		<div class="side right">
			<div>1</div>
		</div>

	</div>


	<div class="row">
		<div class="side">
			<div>3 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-3"></div>
			</div>
		</div>
		<div class="side right">
			<div>1</div>
		</div>

	</div>

	<div class="row">
		<div class="side">
			<div>4 star</div>
		</div>
		<div class="middle">
			<div class="bar-container">
				<div class="bar-4"></div>
			</div>
		</div>
		<div class="side right">
			<div>1</div>
		</div>
	</div>
	
	
<script>
	/* js 0~100 정수 */
	
	//for (var i = 0; i < 10; i++) {
		
		let mathrandom = Math.floor(Math.random()*101);
	//}console.log(mathrandom);
		

		const star1Value = document.querySelector("body > div:nth-child(2) > div.side.right > div");
		star1Value.innerText = mathrandom;
		
		const va = document.querySelector("body > div:nth-child(2) > div.middle > div > div");
		va.style.width = mathrandom+"%";
</script>
</body>
</html>
