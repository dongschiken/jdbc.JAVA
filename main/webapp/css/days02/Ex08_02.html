<script>
	// js를 사용해서 div 객체 생성
	
	// 1. <div></div> 요소 생성
	const divElement = document.createElement("div");
	
	// 2. <div>Box - 1</div> 요소 생성 : innerText, innerHtml
	divElement.innerText = "Box - 1";
	
	// 3. 부모 요소를 얻어와서 자식으로 생성된 div를 추가
	document.body.appendChild(divElement);
