<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
	/* js + css 변수 사용 */
	
	:root{
		--blue: #1e90ff; 
		--white: #ffffff;
	}
	body{
		/* css 지역변수 : 선택자 안에서만 사용 가능 */
		background-color: var(--blue);
	}
	h2{
		border-bottom: 2px solid var(--blue);
	}
	.container{
		--fontsize: 25px;
	}
	.container{
		color:1e90ff;
		background-color: var(--white);
		padding: 15px;
		
		/* var(--fontsize); */
	}
	button{
		/* 만약 전역변수와 지역변수의 식별자가 같으면
		   전역변수를 지역변수로 재정의 한다.
		   --blue == --blue 
		 */
		--blue: #ffddss;
		background-color: var(--white);
		color: var(--blue);
		border: 1px solid black;
		padding: 5px;
	}
</style>
<style>
	@media screen and (min-width: 450px){
		.container{
			--fontsize: 50px;
		}
	}
</style>
</head>
<body>

<!-- 미디어 쿼리 + CSS 변수 -->

<h1>The Traditional Way</h1>

<div class="container">
  <h2>Lorem Ipsum</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>
    <button onclick="getfunc()">CSS 변수값 얻어오기</button>
    <button onclick="setfunc()">CSS 변수값 설정하기</button>
  </p>
</div>

<script>
	/* js에서 css 변수 사용 */
	var r = document.querySelector(":root");
	/* alert(r);*/
	
	function getfunc() {
		var rs = getComputedStyle(r);
		alert(rs.getPropertyValue("--blue"));
	}
	
	function setfunc() {
		r.style.setProperty("--blue", "red");
	}
</script>

</body>
</html>
