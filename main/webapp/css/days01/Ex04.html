<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
	/* "*" : 모든 html 요소를 선택자로 사용 ==> 범용 선택자 */
	*{
		padding: 20px
	}
	/* 그룹화 선택자  */
	h1, h2, h3, h4, h5, h6{
		border: 1px solid gray;	
	}
	
</style>
<style>
	/* 링크태그 4가지 상태 => :의사클래스 ::의사요소 
		1. 한번도 방문하지 않은 상태 => :link
		2. 한번이라도 방문한 상태	  => :visited
		3. 사용자 마우스 올려놓은 상태 => :hover
		4. 클릭한 상태				  :active
	*/
	/* 순서대로 링크태그를 먹이자 1. :link -> 2. :visited -> 3. :hover -> :active */
	a:link{
		color: red;
		background-color: yellow;
		text-decoration: none;
		text-align: center;
		display: inline-block;
		padding: 14px 25px;
	}
	a:visited{
		color: green;
		background-color: cyan;
		text-align: none;
	}
	a:hover{
		color: hotpink;
		background-color: lightgreen;
		text-decoration: none;
	}
	a:active{
		
	}
</style>
<style>
	div{
		border: 1px solid red;
		
	}
	p{
		border: 1px solid blue;
	}
	/* div 부모 요소 안에 있는 모든 후손 a */
/* 	div a{
		font-size: 40px;
		color: black;
		
	} */
	/* >를 사용하면 div 부모요소 안에 있는 직계 자식 a를 나타냄  */
	div > a{
		font-size: 40px;
		color: black;
		
	}
	/* div 요소 바로 뒤에 오는 p 요소 */
	div+p{
		background-color: red;
	}
	
	p~div{
		
	}

</style>
</head>
<body>
<pre>
	1) 단순선택자 : 태그명, 클래스명, 아이디명, 그룹화 선택자, 범용선택자
	2) 조합선택자 : 요소간의 특정 관계를 기반으로 요소.
		요소 요소
		요소 > 요소
		요소 + 요소
		요소 ~ 요소
	
	<a href="#">Lorem.</a>
	<a href="#">Fugiat.</a>
	<a href="#">Vitae.</a>
	
	<div>111<a href="#">XXX</a>
		<p>222
		<a href="#">YYY</a>
		</p>
	</div>
	
	<p id="p1" class="second">Lorem.</p>
	<p id="p2" class="second">Lorem.</p>
	
	<div>Lorem.</div>
	<div class="second">ZZZ</div>
	<div>Lorem.</div>
</pre>
</body>
</html>
