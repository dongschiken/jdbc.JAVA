	document.querySelector("button").onclick = () => {
		let ckbList = document.querySelectorAll("input[type=checkbox][name=subject]");
		let content = "<ul>";
		for (var i = 0; i < ckbList.length; i++) {
			const element = ckbList[i];
			let subject = element.nextElementSibling.innerText;
			if( element.checked ){
				content += `<li>${element.value}/${subject}</li>`;
			}
		}
		content += "</ul>";
		document.querySelector("#demo").innerHTML = content;
		
	}
