<div>
  <xmp class="code">

  </xmp>
  
  <input type="text" id="name" name="name"><br>
  <div id="demo"></div>
  
  
  <script>
  	const txtName = document.querySelector("#name");
	const demo = document.querySelector("#demo");	
  
/* 	txtName.onkeydown = function(){
		demo.innerText = event.keyCode;
		
	} */
	btnAdd.onclick = function(){
		exec();
		
	}
	function exec(){
		let name = txtName.value;
		/* demo.innerHTML += name;*/
		
		let nameDiv = document.createElement("div");
		nameDiv.innerText = name;
		nameDiv.className = "item new";
		demo.appendChild(nameDiv);
		txtName.select(); 
		
		demo.scrollTop = demo.scrollHeight;
		/* 새로 추가되는 클래스만 배경이 노랗게 깔리게 하자 */
		
	}
	
	if ($("#demo").children().last()) {
        $("#demo").children().last().removeClass("new");
    }
	
	
  </script>
  
</div>
