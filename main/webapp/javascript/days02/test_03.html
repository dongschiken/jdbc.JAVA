	span.material-symbols-outlined{
		vertical-align: text-bottom;
	}
</style>



</head>
<body onload="init();">
<header>
  <h1 class="main"><a href="#" style="position: absolute; top: 30px;">dongs Home</a></h1>
  <ul>
  	<li><a href="#">로그인</a></li>
  	<li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
  
 
  <input id="pi_input" type="range" value="0" min="1" max="100" step="1">
  <output id="out"></output>
  <p>홍길동
</div>
<script>

	let fontSize = 16;
	const out = document.getElementById("out")
	const pi_input = document.getElementById("pi_input")
	const pElem = document.getElementsByTagName("p")[0];
	
	function init(){
		pElem.style.fontSize = `${fontSize}px`
		out.innerHTML =  `${fontSize}px`;
		pi_input.value = fontSize;
	}
	pi_input.oninput = function(){
		fontSize = this.value;	
		out.textContent =  `${fontSize}px`;
		pElem.style.fontSize = `${fontSize}px`
	}
</script>
</body>
