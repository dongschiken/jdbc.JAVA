<script>
	let x = 123;
	document.write( x.toString() + "<br>" );
	
	x = 9.656;
	// 2, 4, 6 매개변수는 소수점 뒤에 문자 수를 정의
	document.write( x.toExponential(2) + "<br>" );
	document.write( x.toExponential(4) + "<br>");
	document.write( x.toExponential(6) + "<br>");
	
	document.write( x.toFixed(0) + "<br>" ); // 반올림 => 10
	document.write( x.toFixed(2) + "<br>");  // 2에서 반올림 => 9.66
	document.write( x.toFixed(4) + "<br>");  // 4번째 자리에 0을 추가
	document.write( x.toFixed(6) + "<br>");  // 없는 자릿수부터 6번째 자리까지 0을 추가
	
	// 지정된 길이로 쓰여진 숫자와 함께 문자열로 반환하는 함수
	document.write( x.toPrecision() + "<br>" ); 
	document.write( x.toPrecision(2) + "<br>" ); // 2자리
	document.write( x.toPrecision(4) + "<br>");  // 4자리
	document.write( x.toPrecision(6) + "<br>");  // 6자리
</script>
