<script>
	const m = ["sbs", "jtbc", "mbc", "kbs"];
	document.write( m.toString() + "<br>" );
	// m이라는 배열 자체가 정렬되어져서 변경된다.
	m.sort(); // 오름차순 정렬
	// m이라는 배열이 변경되지 않고 정렬된 새로운 배열을 만드는 함수
	const s_m = m.toSorted(); // 오름차순 정렬
	document.write( m.toString() + "<br>" );
	m.reverse(); // 오름차순 정렬된 배열을 뒤집는다. ( 내림차순 정렬 )
	const r_m = m.toReverse();
	document.write( m.toString() + "<br>" );
