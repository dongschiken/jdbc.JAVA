<div>
  <xmp class="code">

  </xmp>
  좋아하는 과목을 선택하세요?
  <br>
  <select name="subject" id="subject">
  	<option value="">선택하세요.</option>
  	<option value="kor">국어.</option>
  	<option value="eng">영어.</option>
  	<option value="mat">수학.</option>
  	<option value="pe">체육.</option>
  </select>
  <br>
  <button>확인</button>
  <p id="demo"></p>
</div>
<script>
	// 선택하세요가 있는 이유 : 맨위에 국어가 있을경우 바꾸지 않을경우 이벤트가 발생하지 않아서
	// onchange는 선택된 놈을 바꿨을때 작동
	document.querySelector("#subject").onchange = function(){
		subjectSelector();
	}
	
	function subjectSelector(){
		let sel = document.querySelector("#subject");
		// selectedIndex 선택된 index값 
		// options 태그
		if( !sel.selectedIndex ){
			alert("과목 선택하세요");
			return;
		}
		let op = sel.options[ sel.selectedIndex ];
		let val = op.value;
		//let text = op.innerText;
		let text = op.text;
		document.querySelector("#demo").innerText = `${val} / ${text}`;
	}
