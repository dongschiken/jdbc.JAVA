	// const 배열, 객체를 선언

	document.write( m[1] );
	
	const person = { name: "홍길동", age: 20};
	document.write( person.name );
	// 객체의 속성은 변경할 수 있다.
	person.name = "김길동";
	document.write( person["name"] );
	
	document.write( person["age"] );
	
	person = { name: "이수지", age: 30};
