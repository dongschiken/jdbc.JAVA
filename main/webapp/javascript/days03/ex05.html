<script>
	document.write( 5 + 3 );document.write("<br>");
	document.write( 5 - 3 );document.write("<br>");
	document.write( 5 * 3 );document.write("<br>");
	// 5**3 ==> 5^3
	document.write( 5 ** 3 );document.write("<br>");
	document.write( Math.pow(5,3));document.write("<br>");
	document.write( 5 / 3 );document.write("<br>");
	document.write( 5 % 3 );document.write("<br>");
	document.write( 5 / 0 );document.write("<br>");
	document.write( 5 % 0 );document.write("<br>");
</script>
<script>
	let x = 20;
	x++;
	x += 1;
	document.write( x ); document.write("<br>");
</script>

<script>
	
	document.write( 5 == 3 );document.write("<br>");
	document.write( 5 != 3 );document.write("<br>");
	document.write( 5 > 3 );document.write("<br>");
	document.write( 5 < 3 );document.write("<br>");
	document.write( 5 >= 3 );document.write("<br>");
	document.write( 5 <= 3 );document.write("<br>");
	
</script>
