	[다른 자료형을 비교할 때]
	1. 숫자형 문자열 ( "24" )은 비교할 때 자동으로 숫자로 비교된다.
  </xmp>

<script>
	let x = 12;
	let y = "24";
	document.write( x < y ); // false
	document.write( x > y);	 // false
	document.write( x > NaN);// false
</script>
<script>
	let z;
	// ??= : 복합 대입 연산자.
	// z 변수에 값이 할당되지 않거나 null 일경우 5를 할당해주고
	// 값이 있다면 할당되지 않는다.
	document.write( z ??= 5);
</script>
