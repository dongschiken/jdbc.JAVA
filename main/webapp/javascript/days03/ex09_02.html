		height: 200px;

<body onload="init()">
<header>
  <h1 class="main"><a href="#" style="position: absolute; top: 30px;">dongs Home</a></h1>
  <ul>
  	<li><a href="#">로그인</a></li>
  	<li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
	https://developer.mozilla.org/en-US/docs/Web/API/HTMLOptionElement/Option
  </xmp>
<select name="itemCount" id="itemCount">
	<option>선택...</option>
	
</select>
<br>
<div id="items"></div>
</div>

<script>
	/* assuming we have the following HTML
	
	*/
	
	document.querySelector("#itemCount").onchange = function(){
		
		let container = document.querySelector("#items");
		let count = this.options[this.selectedIndex].value;
		//alert(count);
		for (var i = 1; i <= count; i++) {
			// 항목 1 : 
			let content = `항목 ${i} : `;
			
			let itemNO = document.createTextNode(content);
			container.appendChild( itemNO );
			// <input type="text" id="item-1" name="item-1">
			let txtbox = document.createElement("input");
			txtbox.setAttribute("type", "text");
			txtbox.setAttribute("id", "item-"+i);
			txtbox.setAttribute("name", "item-"+i);
			txtbox.className = "txtbox";
			container.appendChild( txtbox );
			//<br> 개행
			let br = document.createElement("br");
			container.appendChild( br );
		} // for
	};
	
	function init(){
		let sel = document.querySelector("#itemCount");
		for (var i = 1; i <= 15; i++) {
			sel[i] = new Option(i, i);
		}
		
	}
	
/* 	options.forEach((element, key) => {

</script>
