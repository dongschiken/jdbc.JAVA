<header>
  <h1 class="main"><a href="#" style="position: absolute; top: 30px;">dongs Home</a></h1>
  <ul>
  	<li><a href="#">로그인</a></li>
  	<li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>

<div style="display : flex; justify-content: space-around">
	<input type="text" autofocus="autofocus" />
	+
	<input type="text" />
	=
	<input type="text" disabled="disabled">
</div>
<script>


	let txt1 = document.querySelector("input[type=text]:first-of-type");
	let txt2 = document.querySelector("input[type=text]:nth-of-type(2)");
	let txt3 = document.querySelector("input[type=text]:last-of-type");
	
	txt1.onkeydown = function(){
		// 이벤트 자체를 취소
		if( !(event.keyCode >= 48 && event.keyCode <= 59 || event.keyCode == 13 || event.keyCode == 8 || event.keyCode == 229) ){
			event.returnValue = false;
		}
		if( event.keyCode == 13 ){
			// this.nextElementSibling
			txt2.focus();
		}	
	}
	txt2.onkeydown = function(){
		if( !(event.keyCode >= 48 && event.keyCode <= 59 || event.keyCode == 13 || event.keyCode == 8 || event.keyCode == 229) ){
			event.returnValue = false;
		}
		if( event.keyCode == 13 ){
			
			txt1 = parseInt(txt1.value);
			txt2 = parseInt(txt2.value);
			let result = txt1 + txt2;
			txt3.value = result;
			txt1.selector();
		}		
	}

</script>
</body>
