	[js 함수 호출 방법]
	1. 이벤트 발생
	2. js 코딩으로 함수 호출
	3. 자체 호출 ( 함수 클로저 ) : 이름없는 함수를 선언할때 바로 호출해버리는것 
	 ( function(함수 선언 매개변수){구현부} )(함수 호출 매개변수)
  </xmp>

	// 이런식으로 함수를 구성하면 ( 변수에 함수를 대입하면 ) 호이스팅 되지 않는다.

</script>
<script>

 */

<script>
	function test(){
		alert("test");
	}
	alert( typeof test );
	// 그 객체의 문자열을 반환해주는 함수 : toString()
	alert( test.toString() );
</script>
