<html>
<head>
<meta charset="UTF-8">

<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>

 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }  
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">    
  </xmp>
  <div style="display: flex;justify-content: space-around;align-items: baseline;">
    <input type="text" autofocus="autofocus">
    <!-- +  4:03 수업 시작-->
    <select name="operator" id="operator">
         <option>선택.</option>
         <option>+</option>
         <option>-</option>
         <option>*</option>
         <option>/</option>
         <option>%</option>
         <option>**</option>
   </select> 
    <input type="text">
    =
    <input type="text" disabled="disabled">
  </div>
</div>

<script>
  // "12"+"23"="1223"
  // js  문자열 "12" -> 숫자 12 형변환
  let txt1 = document.querySelector("input[type=text]:first-of-type");
  let txt2 = document.querySelector("input[type=text]:nth-of-type(2)");
  let txt3 = document.querySelector("input[type=text]:last-of-type");
  let opCmb = document.querySelector("#operator");
 
  // '0' 48 ~ '9' 57
  // backspace  8
  // enter 13
  // esc  27
  // 37←, 38 ↑, 39 →, 40 ↓  방향키
  txt1.onkeydown = function (){
     // 이벤트 취소
    if ( !(
           event.keyCode >= 48 && event.keyCode <=59 
          || event.keyCode == 13 
          || event.keyCode == 8
          || event.keyCode == 27
          || event.keyCode == 229
          ) ) {
       alert("숫자만 입력하세요.");
       if (event.preventDefault) {
         event.preventDefault();
      } else {
         event.returnValue = false;
      }
    }
   
     
    if (event.keyCode == 13) {
      // this.nextElementSibling 
      txt2.focus();
    } // if
  }
  
  txt2.onkeydown = function (){
    if (event.keyCode == 13) {
      /*
      let result = parseInt( txt1.value ) + Number( txt2.value );
      txt3.value = result; 
      txt1.select();
      */
      
      // this.nextElementSibling
      this.previousElementSibling.focus();
    } // if
  }
  
  opCmb.onchange = function (){
     // alert( this ); // HTMLSelectElement
     // alert( this.value ); // *
     let result ; 
     switch ( this.value ) {
      case "+":   
         result = parseInt( txt1.value ) + Number( txt2.value );
         break;
      case "-":   
         result = parseInt( txt1.value ) - Number( txt2.value );
         break;
      case "*":   
         result = parseInt( txt1.value ) * Number( txt2.value );
         break;
      case "/":      
         result = parseInt( txt1.value ) / Number( txt2.value );
         break;
      case "%":         
         result = parseInt( txt1.value ) % Number( txt2.value );
         break;
      case "**":      
         result = parseInt( txt1.value ) ** Number( txt2.value );
         break;
    } // switch
    txt3.value = result;
    txt1.focus(); 
  }
  
</script>
</body>
</html>
