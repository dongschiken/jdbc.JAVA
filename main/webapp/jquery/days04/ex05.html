		vertical-align: text-bottom;

<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute; top: 30px;">dongs Home</a></h1>
  <ul>
  	<li><a href="#">로그인</a></li>
  	<li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">

  </xmp>
</div>
<div style="display : flex; justify-content: space-around">
	<input type="text" autofocus="autofocus" />
	+
	<input type="text" />
	=
	<input type="text" disabled="disabled">
</div>
<script>


	let txt1 = $(":text").first();
	let txt2 = $("input[type=text]").eq(1);
	let txt3 = $(":text").last();
	
	txt1.on("keydown" , function(){
		if( event.which == 13 ){
			txt2.focus();
		} 
	})
	
	txt2.on("keydown" , function(){
		if( event.which == 13 ){
			let result = parseInt( txt1.val() ) + Number( txt2.val() );
			txt3.val( result );
			txt1.select();
		} 
	});
	
</script>
</body>
